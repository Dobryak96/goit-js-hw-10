  <body>
    <section>
      <a href="./index.html" class="link">Go to back</a>
    </section>
    <main>
      <form class="form">
        <label class="delay-label">
          Delay (ms)
          <input
            class="delay-input"
            type="number"
            name="delay"
            min="0"
            max="10000"
            step="1000"
          />
        </label>

        <fieldset class="state">
          <legend class="state-legend">State</legend>
          <label class="state-label">
            <input
              class="fulfilled-input"
              type="radio"
              name="state"
              value="fulfilled"
            />
            Fulfilled
          </label>
          <label class="state-label">
            <input
              class="rejected-input"
              type="radio"
              name="state"
              value="rejected"
            />
            Rejected
          </label>
        </fieldset>

        <button class="create-btn" type="submit">Create notification</button>
      </form>
    </main>

    
  </body>
